<form novalidate (ngSubmit)="saveGatewayDevice()" [formGroup]="gatewayDeviceForm">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="vendor">Vendor</label>
      <div class="col-md-9">
        <input  class="form-control" 
        id="id" type="text" placeholder="Vendor (required)" formControlName="vendor" />
       
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="status">Status</label>
      <div class="col-md-9">

        <select class="form-control" formControlName="status" placeholder="Choose your status">
            <option [ngValue]="1">OnLine</option>
            <option [ngValue]="2">OffLine</option>

         </select>
        <!-- <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name"  /> -->
       
      </div>
    </div>

    <div class="form-group" >
      <div class="text-right">
        <span>
          <button class="btn btn-primary w-25 m-2" type="submit" [disabled]="!gatewayDeviceForm.valid || !gatewayDeviceForm.dirty"> Save </button>
        </span>
        <span>
          <button class="btn btn-secondary w-25 m-2" type="button" (click)="onCancelClick()"> Cancel </button>
        </span>
      </div>
    </div>
</form>
