<div>
<h4>Gateways List</h4>
<div class="buttons" >
    <button type="button" class="btn btn-primary" (click)="onAdd()">Add</button>

</div>

</div>

<div>
    <table  mat-table class="mat-elevation-z8" [dataSource]="gateways">
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell mat-cell *matCellDef="let gateway">{{gateway.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell 
                      *matCellDef="let gateway">{{gateway.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="iP">
            <th mat-header-cell *matHeaderCellDef>IP4</th>
            <td mat-cell
                      *matCellDef="let gateway">{{gateway.iP4}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell
                      *matCellDef="let gateway"><button type="button" (click)="onEdit(gateway.id)">Edit</button></td>
        </ng-container>
        
        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
