<div class="container">
    <h3>{{pageTitle}}</h3>

    <div>

        <form novalidate (ngSubmit)="saveGateway(gateway)" [formGroup]="gatewayForm">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="id">Id</label>
                <div class="col-md-9">
                  <input  class="form-control" 
                  id="id" type="text" placeholder="Id (required)" formControlName="id" />
                 
                </div>
              </div>
      
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name">Name</label>
                <div class="col-md-9">
                  <input class="form-control" id="name" type="text" placeholder="Name (required)" formControlName="name"  />
                 
                </div>
              </div>
      
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="iP4">ip</label>
                <div class="col-md-9">
                  <input  class="form-control" id="iP4" type="text" placeholder="Ip (required)"  formControlName="iP4" />
               
                </div>
              </div>
                <div *ngIf="error">
                    Erro while saving: {{error}}
                </div>
              <div class="form-group text-right" *ngIf="!gatewayId">
                <div >
                        <span  >
                            <button  class="btn btn-primary w-25 m-2" type="submit" [disabled]="!gatewayForm.valid || !gatewayForm.dirty"> Save </button>
                          </span>              
                  <span>
                    <button class="btn btn-secondary w-25 m-2" type="button" (click)="onCancel()"> Cancel </button>
                  </span>
                </div>
              </div>
          </form>
          <div style=" padding-top: 20px;">
            <app-gateway-device-list *ngIf="gateway" [gatewayId]=gatewayId [gatewayDevices]=gateway.associatedPeripheralDevices></app-gateway-device-list>

            
          </div>
    </div>
</div>
