<div>
    <h4>Gateway Device List</h4>
    <button class="buttons" type="button" class="btn btn-primary" (click)="openDialog()">Add</button>
    
    </div>
    
    <div>
        <table  mat-table #table class="mat-elevation-z8" [dataSource]="gatewayDevices">
      
            <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef>Vendor</th>
                <td mat-cell mat-cell *matCellDef="let gatewayDevice">{{gatewayDevice.vendor}}</td>
            </ng-container>
          
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell 
                          *matCellDef="let gatewayDevice">{{gatewayDevice.status}}</td>
            </ng-container>
          
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef>CreatedDate</th>
                <td mat-cell
                          *matCellDef="let gatewayDevice">{{gatewayDevice.createdDate | date :'medium'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell
                          *matCellDef="let gatewayDevice"><button type="button" (click)="onEdit(gatewayDevice.id)">Remove</button></td>
            </ng-container>
            
            <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
